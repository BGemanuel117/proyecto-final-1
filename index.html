    <header>

    <main>
        <!-- Contenido principal de la página -->
        <p>¡Hola Mundo! Esta es la página principal de mi proyecto escolar.</p>
        <p>Puedes agregar más contenido aquí según las necesidades de tu proyecto.</p>

        <!-- Aquí va el código Python -->
        <script type="text/javascript">
            // Código Python aquí
            function agregarRegistro() {
                var idDivision = prompt("Ingrese la división:");
                var nombre = prompt("Ingrese el nombre:");
                var ubicacion = prompt("Ingrese la ubicación:");

                // Simular la creación de un nuevo registro
                console.log("Nuevo registro creado:");
                console.log("ID de la división:", idDivision);
                console.log("Nombre:", nombre);
                console.log("Ubicación:", ubicacion);
            }

            // Llamada a la función al cargar la página (solo como ejemplo)
            window.onload = function() {
                agregarRegistro();
            }
        </script>
